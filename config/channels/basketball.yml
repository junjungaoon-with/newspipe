#チャンネル別変更必須設定
source_urls:
  - url: "https://news.yahoo.co.jp/search?p=%E3%83%90%E3%82%B9%E3%82%B1&ei=utf-8&categories=sports"
    parser_name: yahoo_news_with_query
    title_add_word: "【バスケ速報】"
    is_thread: false
    comment_add_url_word: "comments" #コメントURLに飛ぶために記事URLに追加する文字列
    summarize_max_title_len: 80  #タイトル要約時の最大文字数
    summarize_max_title_comment: 250  #コメント要約時の最大文字数(コメントが少ないことが予想される場合、250文字にする)

enabled: true

genre: "basketball"

extra_word: "バスケ"

closing_message: |
  ご視聴ありがとうございました！
  バスケの最新情報を毎日いち早くお届けしています
  チャンネル登録してもらえるとうれしいです！

